<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestor de Archivos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="container max-w-4xl bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-gray-700 text-center mb-4">Gestor de Archivos</h2>
    <div id="panel-cuentas" class="space-y-4"></div>
  </div>

  <script>
    // Lista de "cuentas" (antes clientes)
    const cuentas = ["cliente1", "cliente2", "cliente3", "cliente4"];
    const panel = document.getElementById("panel-cuentas");

    cuentas.forEach(cuenta => {
      const bloque = document.createElement("div");
      bloque.className = "bg-gray-50 p-4 rounded-md shadow border border-gray-200";
      bloque.innerHTML = `
        <h3 class="text-lg font-medium text-gray-800 mb-2">${cuenta} / <span class="text-gray-500">data</span></h3>
        <input type="file" id="entrada-${cuenta}" multiple class="block w-full text-gray-700 border border-gray-300 rounded-md p-2 mb-2">
        <div class="flex flex-wrap gap-2">
          <button onclick="subirArchivos('${cuenta}')" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition">Subir Archivos</button>
          <button onclick="descargarTodo('${cuenta}')" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition">Descargar Todo</button>
          <button onclick="eliminarSeleccionados('${cuenta}')" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition">Eliminar Seleccionados</button>
          <button onclick="cargarArchivos('${cuenta}')" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition">Refrescar</button>
        </div>
        <ul id="lista-${cuenta}" class="mt-3 space-y-1 text-gray-700"></ul>
      `;
      panel.appendChild(bloque);
      cargarArchivos(cuenta);
    });

    function cargarArchivos(cuenta) {
      fetch(`/files/${cuenta}/list`)
        .then(r => r.json())
        .then(items => {
          const ul = document.getElementById(`lista-${cuenta}`);
          ul.innerHTML = "";
          (items || []).forEach(nombre => {
            const li = document.createElement("li");
            li.className = "flex items-center gap-2 p-2 border-b border-gray-200";
            li.innerHTML = `<input type="checkbox" value="${nombre}" class="mr-2"> <span class="truncate">${nombre}</span>`;
            ul.appendChild(li);
          });
        })
        .catch(() => {
          const ul = document.getElementById(`lista-${cuenta}`);
          ul.innerHTML = `<li class="text-red-600">No se pudo cargar la lista.</li>`;
        });
    }

    function subirArchivos(cuenta) {
      const input = document.getElementById(`entrada-${cuenta}`);
      const archivos = input.files;
      if (!archivos || archivos.length === 0) return;

      const paquete = new FormData();
      for (let f of archivos) paquete.append("archivos", f);

      fetch(`/files/${cuenta}/upload`, { method: "POST", body: paquete })
        .then(r => r.json())
        .then(() => {
          input.value = "";
          cargarArchivos(cuenta);
        });
    }

    function descargarTodo(cuenta) {
      // descarga un ZIP con todo el contenido de /data/<cuenta>
      window.location.href = `/files/${cuenta}/download`;
    }

    function eliminarSeleccionados(cuenta) {
      const ul = document.getElementById(`lista-${cuenta}`);
      const seleccion = Array.from(ul.querySelectorAll("input:checked")).map(i => i.value);
      if (seleccion.length === 0) return;

      fetch(`/files/${cuenta}/delete`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ archivos: seleccion })
      })
      .then(r => r.json())
      .then(() => cargarArchivos(cuenta));
    }
  </script>
</body>
</html>
